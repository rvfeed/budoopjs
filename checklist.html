<html>
    <head>
        <title>My Budget</title>
        <link rel="stylesheet" href="stylesheets/bootstrap.min.css"/>
        <link rel="stylesheet" href="stylesheets/datepicker.css">
        <script src="javascripts/jquery.min.js"></script>
        <script src="javascripts/bootstrap.min.js"></script>        
        <script src="javascripts/bootstrap-datepicker.js"></script>
    </head>
    <body>
        <div class="container">
           <div class="row" >
       <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">My Budget</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="index.html">Home</a></li>
      <li><a href="reports.html">Reports</a></li>
      <li><a href="checklist.html">Check List</a></li>
    </ul>
  </div>
</nav>
</div>
        <div class="row" >
    <div class="col-sm-12 col-md-5 col-lg-4">
         <div class="alert" id="infoMsg"></div>
      <form name="budget" style="clear: both">
                <div class="form-group">
          <label for="name">Item</label>
          <input type="text" ng-model="budgetRow.item" name="itemName" id="itemName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number"  ng-model="budgetRow.price" id="itemPrice" name="itemPrice" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="name">Date</label>
          <input type="text" autoclose="true"  ng-model="budgetRow.date" id="itemDate" name="itemDate" class="form-control datepicker" required>
        </div>
       
        <input  type="button" class="btn btn-primary" value="Save" onclick="save()"/>
        <input type="reset" class="btn btn-primary" value="Clear">
      </form>
    </div>
  </div>
        
        </div>
      
</div>

   <script src="js/display.js"></script>     
    <script src="js/dataStorage.js"></script>   
    <script src="js/indexDB.js"></script>
    <script src="js/opdb.js"></script>
     <script src="js/validation.js"></script>
    <script src="js/budget.js"></script>
      <script type="text/javascript">
  $(function () {
    $('.datepicker').datepicker({ autoclose: true});
    $('div.datepicker tbody').on('click', function(){  $('div.datepicker').hide() });
  });
</script>  
    </body>
</html>
