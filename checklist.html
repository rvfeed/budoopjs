<html>
    <head>
        <title>My Budget</title>
        <link rel="stylesheet" href="stylesheets/bootstrap.min.css"/>
        <link rel="stylesheet" href="stylesheets/datepicker.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <script src="javascripts/jquery.min.js"></script>
        <script src="javascripts/bootstrap.min.js"></script>        
        <script src="javascripts/bootstrap-datepicker.js"></script>
    </head>
    <body>
        <div class="container">
           <div class="row" >
       <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">My Budget</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="reports.html">Reports</a></li>
      <li class="active"><a href="checklist.html">Check List</a></li>
    </ul>
  </div>
</nav>
 <form name="checklist" id="checklist" style="clear: both">
     <div><a href="allchecklist.html">view All</a></div>
    
       
         <div class="hidden" id="infoMsg"></div>
     
           <div class="form-group col-sm-7">
               
              <label for="checkListName">CheckList Name</label>
              <input type="text" id="checkListName" name="checkListName" class="form-control" required>
          
          </div>
          <div class="form-group col-sm-7">
          
              <label for="itemDate">Purchase Date</label>
              <input type="text" id="itemDate"  name="itemDate" class="form-control datepicker" required>
          
          </div>
        
         <div id="checklistArea" class="col-sm-12">
               <table cellpadding="5" cellspacing="5">
                   <thead> <tr>
               <th width="40%">Item </th>
               <th width="20%">Quantity</th>
               <th width="20">Type</th>
               <th width="10%"></th>
           </tr></thead>
           <tbody id="checklistList"></tbody>
          
       </table>
            
          
        
        <div class="col-sm-12 mbottom-10">
            <a href="javascript:void(0)" onclick="addCheckItem()"><span class="glyphicon glyphicon-plus"></span></a>
        </div>
       <div class="col-sm-12">
           <input  type="button" class="btn btn-primary" value="Save" onclick="saveCheckList()"/>
            <input type="reset" class="btn btn-primary" value="Clear"/>
        </div>
    
      </div>
         
    </form> 
  </div>
     
      
</div>
   <script src="js/lib.js"></script>
  <script src="js/opdb.js"></script>
     <script src="js/validation.js"></script>
   <script src="js/display.js"></script>     
    <script src="js/dataStorage.js"></script>   
    <script src="js/indexDB.js"></script>
    <script src="js/form.js"></script>
    <script src="js/checklist.js"></script>
    <script type="text/javascript">
  var clist = new ChecklistItem();
  $(function () {
        clist.tableData = ["name", "itemQty", "checkListDate", "DELETE", "UPDATE"];
        clist.tableHead = ["Name", "Quantity", "Date", "", ""];
      indexDb.IntiateDb(function(){
          clist.setCurrentFormKeyId("checklist");
          clist.updateForm();
      });
    
    $('.datepicker').datepicker({ autoclose: true});
    $('div.datepicker tbody').on('click', function(){  $('div.datepicker').hide(); });
});
</script>  
    </body>
</html>
