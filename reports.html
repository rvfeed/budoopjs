                 <div class="form-group col-sm-12 col-md-5 col-lg-4">
        <input type="text" id="search" style="width:70%; float: left;" name="search" class="form-control datepicker" required/>
        <button style="float: left;" class="btn btn-primary" onclick="search()" value="Search" >Search</button>
         </div>

   <script>
     var indexDb = new IndexDBModal();
     indexDb.IntiateDb(function(db){
           db.readAll();
       });
    function search(){
        document.getElementById("result").innerHTML = "";          
        indexDb.read(document.getElementById("search").value);
       } 
   $(function () {
    $('.datepicker').datepicker({ autoclose: true});
    $('div.datepicker tbody').on('click', function(){  $('div.datepicker').hide() });
  });
            </script>
